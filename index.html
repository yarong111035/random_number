<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
        };
        button{
            background: pink;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        button:hover{
            background: orange;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <h1>Guess number</h1>
    <input type="number" id="num" min="0">
    <button id="btn">Guess</button>

    <script>
        
        const btn = document.getElementById('btn');
        let random = Math.floor(Math.random() * 6) + 1;
        btn.addEventListener('click',function(e){
            let num = (document.getElementById('num')).value;
            //盡早return，當發現程式碼不會再執行
            //如果沒有輸入數字
            if(! num){
                Swal.fire({
                title: 'Oops!',
                text: '需要輸入數字喔',
                icon: 'error',
                })
                return;
            }
            if(num > 6){
                Swal.fire({
                title: 'Oops!',
                text: '數字不能大於6',
                icon: 'error',
                })
                return;
            }

            console.log(`random: ${random}`);
            console.log(typeof random);
            num = parseInt(num);
            console.log(typeof num);

            if(num === random){
                Swal.fire({
                title: 'YA!',
                text: '猜對囉!!',
                icon: 'success',
                })
                return;
            }
            if(num > random){
                Swal.fire({
                title: 'Ohoh!',
                text: '再小一些',
                icon: 'warning',
                })
                return;
            }
            Swal.fire({
                title: 'Ohoh!',
                text: '再大一些',
                icon: 'warning',
                })
        });
    </script>
</body>
</html>
