<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
        };
        button{
            background: pink;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        button:hover{
            background: orange;
        }
    </style>
</head>
<body>
    <h1>Guess number</h1>
    <input type="number" id="num">
    <button id="btn">Guess</button>

    <script>
        
        const btn = document.getElementById('btn');
        let random = Math.floor(Math.random() * 6) + 1;
        btn.addEventListener('click',function(e){
            const num = (document.getElementById('num')).value;
            //如果沒有輸入數字
            if(! num){
                alert('input something, please!');
                return;
            }



            console.log(random);
            console.log(num);
        });
    </script>
</body>
</html>
